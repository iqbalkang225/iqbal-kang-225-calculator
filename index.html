<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- History -->
      <div class="history-box">
        <p class="history-title">History</p>
        <div class="history-content"></div>
      </div>

      <!-- Result display -->
      <div class="result-box">
        <p class="equation"></p>
        <p class="result">0</p>
      </div>

      <!-- Buttons section -->
      <div class="buttons">
        <p class="btn clear">C</p>
        <p class="btn history-btn">H</p>
        <p class="btn operator">%</p>
        <p class="btn delete">&larr;</p>

        <p class="btn operand">7</p>
        <p class="btn operand">8</p>
        <p class="btn operand">9</p>
        <p class="btn operator">/</p>

        <p class="btn operand">4</p>
        <p class="btn operand">5</p>
        <p class="btn operand">6</p>
        <p class="btn operator">*</p>

        <p class="btn operand">1</p>
        <p class="btn operand">2</p>
        <p class="btn operand">3</p>
        <p class="btn operator">-</p>

        <p class="btn operand">0</p>
        <p class="btn operand">00</p>
        <p class="btn operand">.</p>
        <p class="btn operator">+</p>
      </div>

      <!-- Calculate button -->
      <div class="calculate-btn">
        <p class="btn btn-calc calculate"><span>=</span></p>
      </div>
    </main>
    <!-- <script src="./app1.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
